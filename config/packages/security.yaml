security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        db:
            entity:
                class: App\Entity\User
                property: email
    encoders:
        App\Entity\User: auto

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            webauthn:
                user_provider: security.user.provider.concrete.db
                registration:
                    enabled: true
                authentication:
                    routes:
                        options_path: /security/authentication/options
                        result_path: /security/authentication/login
            anonymous: lazy
            provider: db
            guard:
                authenticators:
                    - App\Security\AppLoginAuthenticator
                    - App\Security\AppTwoFactorAuthenticator
                entry_point: App\Security\AppLoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/(login|two_factor|signin|register|security/authentication), roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
